<div class="mx-auto max-w-6xl p-12">
  <div class="flex flex-col md:flex-row justify-center">
    <div class="md:w-1/2 max-w-md flex flex-col justify-center">
      <div class="md:text-4xl text-xl font-black uppercase">Antheia</div>
      <div class="text-xl mt-4">die Göttin der Gärten, Blumen und Blüte</div>
      <img src="assets/antheia.png" alt="Antheia logo" width="500" height="600">
    </div>
    <div class="md:w-1/2 flex justify-start mt-5 md:justify-end w-full md:w-1/2 ">

        <div class="w-full">
          <div class="font-bold h-6 mt-3 text-gray-600 text-xs leading-8 uppercase"><span class="text-red-400 mr-1">*</span> First Name</div>
          <div class="my-2 bg-white p-1 flex border border-gray-200 rounded">  <input placeholder="Antheia" class="p-1 px-2 appearance-none outline-none w-full text-gray-800">  </div>
        </div>
        <div class="w-full">
          <div class="font-bold h-6 mt-3 text-gray-600 text-xs leading-8 uppercase"><span class="text-red-400 mr-1">*</span> Last Name</div>
          <div class="my-2 bg-white p-1 flex border border-gray-200 rounded">  <input placeholder="XXXX" class="p-1 px-2 appearance-none outline-none w-full text-gray-800">  </div>
        </div>
        <div class="w-full">
          <div class="font-bold h-6 mt-3 text-gray-600 text-xs leading-8 uppercase"><span class="text-red-400 mr-1">*</span> Email</div>
          <div class="my-2 bg-white p-1 flex border border-gray-200 rounded">  <input placeholder="antheia@gmail.com" class="p-1 px-2 appearance-none outline-none w-full text-gray-800">  </div>
        </div>


        <div class="mt-6 relative">

          <div style="margin-top: 10px"></div>
          <div class="mt-6 relative">

              <svg width="20" height="20" fill="currentColor" class="mr-2" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">

            <button type="button" class="py-2 px-4 flex justify-center items-center  bg-blue-600 hover:bg-blue-700 focus:ring-blue-500 focus:ring-offset-blue-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-lg ">
              <svg width="20" height="20" fill="currentColor" class="mr-2" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
                <path d="M1343 12v264h-157q-86 0-116 36t-30 108v189h293l-39 296h-254v759h-306v-759h-255v-296h255v-218q0-186 104-288.5t277-102.5q147 0 228 12z">
                </path>
              </svg>
              Sign in with Facebook
            </button>
            <div class="mt-6 relative">
                <button  mat-button href="#" routerLink="/home" [routerLinkActiveOptions]="{exact:true}"
                          routerLinkActive="active"
                  type="button" class="py-2 px-4 flex justify-center items-center  bg-yellow-600 hover:bg-yellow-700 focus:ring-yellow-500 focus:ring-offset-blue-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-lg ">Submit</button>

          </div>

      </div>
    </div>
  </div>
</div>
